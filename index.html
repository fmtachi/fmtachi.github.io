<!DOCTYPE html>
<html>
<head>
	<title>Website Fuad</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<table width="100%" height="680px" cellspacing="0" border="0">
	<tr valign="top" align="center" height="10%" bgcolor="blue">
		<td colspan="2"><h1>Website&nbsp; Fuad</h1></td>
	</tr>
	<tr height="5%" bgcolor="blue">
		<td>
			<span>&nbsp;&nbsp;&nbsp;</span>
			<a href="index.html">Home</a><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<a href="profile.html">Profile</a><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<a href="gallery.html">Gallery</a>
		</td>
		<td align="right">
			<input class="search" type="text" placeholder="Search..."><span>&nbsp;</span>
			<input class="go" type="submit" value="Go"><span>&nbsp;&nbsp;&nbsp;</span>
		</td>
	</tr>
	<tr height="1%">
		<td colspan="2"></td>
	</tr>
	<tr bgcolor="grey">
		<td>
			<fieldset class="folio">
				<table>
					<tr>
						<td class="title">Nama</td>
						<td>
							<form>
								<input class="nama" type="text" placeholder="Fuad Muhthadhillah">
							</form>
						</td>
					</tr>
					<tr>
						<td class="title">Tempat, Tanggal Lahir</td>
						<td>
							<form>
								<input class="tempat" type="text" placeholder="Karanganyar">&nbsp;,
								<input class="date" type="date" name="">
							</form>
						</td>
					</tr>
					<tr>
						<td class="title" valign="top">Alamat</td>
						<td>
							<form>
								<textarea class="alamat" cols="50" rows="5" placeholder="Tempat Tinggal Anda..."></textarea>
							</form>
						</td>
					</tr>
					<tr>
						<td class="title">Nomor Telepon</td>
						<td>
							<form>
								<input class="nope" type="text" placeholder="083865149090">
							</form>
						</td>
					</tr>
					<tr>
						<td class="title" valign="top">Jenis Kelamin</td>
						<td style="font-family: Nexa;">
							<input type="radio" name="sex"> Laki-Laki <br>
							<input type="radio" name="sex"> Perempuan
						</td>
					</tr>
					<tr>
						<td class="title">Kelas</td>
						<td>
							<select class="kelas">
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>
						</td>
					</tr>
				</table><br><br>
				<div align="right">
					<input class="send" type="submit" value="SEND">&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
			</fieldset>
		</td>
		<td class="side">
			<fieldset class="profil">
				
			</fieldset>
		</td>
	</tr>
	<tr height="1%">
		<td colspan="2"></td>
	</tr>
	<tr align="center" height="15%" bgcolor="blue">
		<td colspan="2">
			<input class="mail" type="text" placeholder="Your Email..."><br>
			<input class="sub" type="submit" value="Subcribe!">
		</td>
	</tr>
	<tr height="3%" bgcolor="blue">
		<td class="design">Design by Fuad</td>
		<td class="copy">Copyright &copy; 2018 Fuad</td>
	</tr>
</table>
</body>
</html>
